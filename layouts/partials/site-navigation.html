<nav class="pv3 ph3 ph4-ns dn db-l" role="navigation" id="navbar">
  <div class="flex-l justify-between items-center center">
    <a href="{{ .Site.BaseURL }}" class="f3 fw2 hover-white no-underline white-90 dib">
      {{ .Site.Title }}
    </a>
    <div class="flex-r items-center">
      {{ if .Site.Menus.main }}
        <ul class="pl0 mr3">
          {{ range .Site.Menus.main }}
          <li class="list f5 f4-ns fw4 dib pr3">
            <a class="hover-white no-underline white-90 open-sans-small-caps" href="{{ .URL }}" title="{{ .Name }} page">
              {{ .Name }}
            </a>
          </li>
          {{ end }}
        </ul>
      {{ end }}
      {{/* {{ partial "social-follow.html" . }} */}}
    </div>
  </div>
</nav>
<div class="pa4 fr f5 dn-l" id="open-menu">
  <a href="javascript:void(0)" class="white-90 fas fa-bars fa-lg no-underline" onClick="toggleNav()"></a>
</div>
<div class="h-100 w-40 z-1 fixed bg-black-80 white-90 dn dn-l" id="menu-off-canvas">
{{ if .Site.Menus.main }}
  <ul class="pl2 mr3">
    <li class="list f5 f4-ns fw4 pa2 open-sans-small-caps">
      <a class="hover-white no-underline white-90 open-sans-small-caps" href="{{ .Site.BaseURL }}">
        Home
      </a>
    </li>
    {{ range .Site.Menus.main }}
    <li class="list f5 f4-ns fw4 pa2 open-sans-small-caps">
      <a class="hover-white no-underline white-90 open-sans-small-caps" href="{{ .URL }}" title="{{ .Name }} page">
        {{ .Name }}
      </a>
    </li>
    {{ end }}
  </ul>
{{ end }}
</div>
<script>
function toggleNav() {
    var classes = document.getElementById('menu-off-canvas').classList;
    if (classes.contains("dn")) {
      classes.remove("dn")
    } else {
      classes.add("dn")
    }
}
</script>
